<div class="container mt-4">
  <h2 class="mb-4">ğŸš— Park / Unpark Vehicles</h2>

  <app-floor-spot-grid [floors$]="floors$" [readOnly]="false" [showTickets]="true"
    (park)="onPark($event.floorId, $event.spotId, $event.allowedType)"
    (unpark)="onUnpark($event.floorId, $event.spotId, $event.vehicleNumber)">
  </app-floor-spot-grid>

  <!-- park-unpark.component.html (bottom section) -->
  <app-active-tickets [tickets]="activeTickets$ | async"></app-active-tickets>

  <hr class="my-5" />

  <app-closed-tickets [tickets]="closedTickets$ | async" [invoices]="invoices$ | async"
    (viewInvoice)="openInvoiceDialog($event)">
  </app-closed-tickets>
</div>
