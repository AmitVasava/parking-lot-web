<div class="card p-3 mb-3">
  <h5>Add New Floor</h5>
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="row g-3 align-items-end">
    <div class="col-md-6">
      <label class="form-label">Floor ID</label>
      <input type="text" class="form-control" formControlName="floorId" placeholder="e.g. Floor3" />
    </div>
    <div class="col-md-3">
      <button class="btn btn-primary w-100" type="submit" [disabled]="form.invalid">Add Floor</button>
    </div>
  </form>
</div>
